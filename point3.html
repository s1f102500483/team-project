    <h2>函館山の魅力</h2>
    <p>
      函館山は、北海道函館市の南西部にある標高334メートルの山です。山頂から見る夜景は「世界三大夜景」の一つに数えられるほど美しく、多くの観光客が訪れます。昼間には函館市街や津軽海峡を一望でき、ロープウェイや車、徒歩でもアクセス可能です。昼夜で異なる景色を楽しめるスポットです。
    </p>
